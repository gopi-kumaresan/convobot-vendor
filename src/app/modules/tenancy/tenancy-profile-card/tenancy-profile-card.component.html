<!--begin::Profile Card-->
<div class="card card-custom card-stretch" *ngIf="user$ | async as user">
  <!--begin::Body-->
  <div class="card-body pt-8">
    <!--begin::Toolbar-->
    <!-- <div class="d-flex justify-content-end">
        <div class="dropdown dropdown-inline" ngbDropdown>
          <a
            class="btn btn-clean btn-hover-light-primary btn-sm btn-icon cursor-pointer"
            ngbDropdownToggle
          >
            <i class="ki ki-bold-more-hor"></i>
          </a>
          <div
            ngbDropdownMenu
            class="dropdown-menu dropdown-menu-sm dropdown-menu-right"
          >
            <app-dropdown-menu4></app-dropdown-menu4>
          </div>
        </div>
      </div> -->
    <!--end::Toolbar-->

    <!--begin::User-->
    <div class="d-flex align-items-center">
      <div
        class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center"
      >
        <div
          class="symbol-label"
          [style.backgroundImage]="'url(' + user.pic + ')'"
        ></div>
        <i class="symbol-badge bg-primary"></i>
      </div>
      <div>
        <a
          class="font-weight-bolder font-size-h5 text-dark-75 text-hover-primary cursor-pointer"
        >
          {{ user.fullname }}
        </a>
        <div class="text-muted">
          <!-- {{user.ocupation}} -->
        </div>
        <div class="mt-2">
          <a
            class="btn btn-sm btn-primary font-weight-bold mr-2 py-2 px-3 px-xxl-5 my-1 cursor-pointer"
            >Chat</a
          >
        </div>
      </div>
    </div>
    <!--end::User-->

    <!--begin::Contact-->
    <div class="py-9">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2">Email:</span>
        <a class="text-muted text-hover-primary">{{ user.email }}</a>
      </div>
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2">Phone:</span>
        <span class="text-muted">{{ user.phone }}</span>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <span class="font-weight-bold mr-2">Location:</span>
        <span class="text-muted">{{ user.address?.city }}</span>
      </div>
    </div>
    <!--end::Contact-->

    <!--begin::Nav-->
    <div
      class="navi navi-bold navi-hover navi-active navi-link-rounded _subMenu"
    >
      <div class="navi-item mb-2">
        <a
          class="navi-link py-4"
          routerLink="/setting/tenancy/tenancy-restaurent"
          routerLinkActive="active"
        >
          <span class="navi-icon mr-2">
            <span
              [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
              cacheSVG="true"
              class="svg-icon"
            ></span>
          </span>
          <span class="navi-text font-size-lg"> Restaurants </span>
        </a>
      </div>

      <div class="navi-item mb-2">
        <a
          class="navi-link py-4"
          routerLink="/setting/tenancy/tenancy-branch"
          routerLinkActive="active"
        >
          <span class="navi-icon mr-2">
            <span
              [inlineSVG]="'./assets/media/svg/icons/General/User.svg'"
              cacheSVG="true"
              class="svg-icon"
            ></span>
          </span>
          <span class="navi-text font-size-lg"> Branches </span>
        </a>
      </div>

      <div class="navi-item mb-2">
        <a
          class="navi-link py-4"
          routerLink="/customer-details/order-address"
          routerLinkActive="active"
        >
          <span class="navi-icon mr-2">
            <span
              [inlineSVG]="'./assets/media/svg/icons/Code/Compiling.svg'"
              cacheSVG="true"
              class="svg-icon"
            ></span>
          </span>
          <span class="navi-text font-size-lg"> Channels </span>
        </a>
      </div>

      <div class="navi-item mb-2">
        <a
          class="navi-link py-4"
          routerLink="/user-profile/email-settings"
          routerLinkActive="active"
        >
          <span class="navi-icon mr-2">
            <span
              [inlineSVG]="
                './assets/media/svg/icons/Communication/Mail-opened.svg'
              "
              cacheSVG="true"
              class="svg-icon"
            ></span>
          </span>
          <span class="navi-text font-size-lg"> Users </span>
        </a>
      </div>

      <div class="navi-item mb-2">
        <a
          class="navi-link py-4"
          routerLink="/user-profile/email-settings"
          routerLinkActive="active"
        >
          <span class="navi-icon mr-2">
            <span
              [inlineSVG]="
                './assets/media/svg/icons/Communication/Mail-opened.svg'
              "
              cacheSVG="true"
              class="svg-icon"
            ></span>
          </span>
          <span class="navi-text font-size-lg"> RBAC </span>
        </a>
      </div>

      <div class="navi-item mb-2">
        <a
          class="navi-link py-4"
          routerLink="/user-profile/email-settings"
          routerLinkActive="active"
        >
          <span class="navi-icon mr-2">
            <span
              [inlineSVG]="
                './assets/media/svg/icons/Communication/Mail-opened.svg'
              "
              cacheSVG="true"
              class="svg-icon"
            ></span>
          </span>
          <span class="navi-text font-size-lg"> Subscriptions </span>
        </a>
      </div>

      <div class="navi-item mb-2">
        <a
          class="navi-link py-4"
          routerLink="/user-profile/email-settings"
          routerLinkActive="active"
        >
          <span class="navi-icon mr-2">
            <span
              [inlineSVG]="
                './assets/media/svg/icons/Communication/Mail-opened.svg'
              "
              cacheSVG="true"
              class="svg-icon"
            ></span>
          </span>
          <span class="navi-text font-size-lg"> Earnings </span>
        </a>
      </div>
    </div>
    <!--end::Nav-->
  </div>
  <!--end::Body-->
</div>
<!--end::Profile Card-->
