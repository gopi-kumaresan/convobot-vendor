<div class="row _wid100">
  <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 mt-4">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="First Name" />
      <span class="form-text text-muted">Please enter the First Name.</span>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" />
      <span class="form-text text-muted">Please enter the last name.</span>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Email" />
      <span class="form-text text-muted">Please enter the your email.</span>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" placeholder="Phone Number" />
      <span class="form-text text-muted">Please enter the phone number.</span>
    </div>

    <div class="form-group">
      <label>User ID</label>
      <input type="text" class="form-control" placeholder="User ID" />
      <span class="form-text text-muted">Please enter the user ID.</span>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" placeholder="Password" />
      <span class="form-text text-muted">Please enter the Password.</span>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="text" class="form-control" placeholder="Confirm Password" />
      <span class="form-text text-muted"
        >Please enter the Confirm Password.</span
      >
    </div>

    <div class="form-group">
      <label>Branchs</label>
      <select name="country" class="form-control">
        <option value="AF">Afghanistan</option>
        <option value="AX">Åland Islands</option>
      </select>
      <span class="form-text text-muted">Please select Branches.</span>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select name="country" class="form-control">
        <option value="AF">Afghanistan</option>
        <option value="AX">Åland Islands</option>
      </select>
      <span class="form-text text-muted">Please select Role.</span>
    </div>

    <p-fileUpload
      name="demo[]"
      url="./upload.php"
      multiple="multiple"
      accept="image/*"
      maxFileSize="1000000"
      [showUploadButton]="false"
      [showCancelButton]="false"
    >
      <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">
            {{ file.name }} - {{ file.size }} bytes
          </li>
        </ul>
      </ng-template>
    </p-fileUpload>
  </div>
</div>

<div>
  <button
    class="
      btn btn-primary btn-fixed-height
      font-weight-bold
      px-2 px-lg-5
      mt-4
      mr-2
      _mlauto
    "
  >
    Save
  </button>
</div>
