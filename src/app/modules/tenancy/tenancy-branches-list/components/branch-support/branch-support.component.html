<div
  class="mt-3 p-3 _cardBackgroundColor"
  *ngFor="let support of supportListData; let i = index"
>
  <div class="row _wid100">
    <div class="col-xl-3 _noPaddding">
      <div class="font-weight-bold mt-1">Name :</div>
      <div class="font-size-sm font-weight-bold mt-1 ml-2">
        {{ support.name }}
      </div>
    </div>

    <div class="col-xl-3 _noPaddding">
      <div class="font-weight-bold mt-1">Mobile Number :</div>
      <div class="font-size-sm mt-1 ml-2">
        {{ support.mobileNumber }}
      </div>
    </div>

    <div class="col-xl-3 _noPaddding">
      <div class="font-weight-bold mt-1">Datetime :</div>
      <div class="font-size-sm mt-1 ml-2">
        {{ support.dateTime }}
      </div>
    </div>

    <div class="col-xl-3 _noPaddding">
      <div class="font-weight-bold mt-1">Status :</div>
      <div class="font-size-sm mt-1 ml-2">
        {{ support.status }}
      </div>
    </div>
  </div>
  <div class="row _wid100">
    <div class="col-xl-8 _noPaddding">
      <div class="font-weight-bold mt-1">Question :</div>
      <div class="font-size-sm mt-1 ml-2 mr-2 _textJustify">
        {{ support.question }}
      </div>
    </div>
    <div class="col-xl-4 _noPaddding _textCenter" style="margin: auto 0px">
      <button
        (click)="supportModelViewStatus = true"
        style="width: 85%"
        class="btn _filterInactiveButton font-weight-bold px-2 px-lg-5 mr-2"
      >
        Respond
      </button>
    </div>
  </div>
</div>

<!-- Respond Model Model -->
<p-dialog
  [showHeader]="true"
  header="Support"
  modal="true"
  position="right"
  [(visible)]="supportModelViewStatus"
  class="_smallSizeModal"
>

    class="offcanvas-close mt-2 pr-5"

  >
    <a
      (click)="addDocumentPopupStatus = false"
      class="btn btn-xs btn-icon btn-light btn-hover-primary"
      id="kt_quick_panel_close"
    >
      <i class="ki ki-close icon-xs text-muted"></i>
    </a>
  </div> -->

  <div class="form-group">
    <label>Name</label>
    <input type="text" readonly="true" value="Ahmed" class="form-control" />
  </div>

  <div class="form-group">
    <label>Mobile Number</label>
    <input type="tel" value="52523636" readonly="true" class="form-control" />
  </div>

  <div class="form-group">
    <label>Question</label>
    <textarea
      readonly="true"
      [(ngModel)]="question"
      class="form-control"
    ></textarea>
  </div>

  <div class="form-group">
    <label>Answer</label>
    <textarea placeholder="Answer" class="form-control"></textarea>
  </div>

  <div>
    <button
      class="btn btn-primary btn-fixed-height font-weight-bold px-2 px-lg-5 mt-4 mr-2 _mlauto"
    >
      Respond
    </button>
  </div>
</p-dialog>
