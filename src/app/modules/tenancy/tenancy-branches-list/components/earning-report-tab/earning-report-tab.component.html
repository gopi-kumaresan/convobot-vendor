<div class="row mt-5 mb-6 _wid100">
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-1">
    <p-calendar
      inputId="range"
      selectionMode="range"
      appendTo="body"
      placeholder="Date Range"
    ></p-calendar>
  </div>

  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 _textEnd">
    <button class="btn btn-primary mr-3">&nbsp;&nbsp;Today&nbsp;&nbsp;</button>
    <button class="btn _filterInactiveButton mr-3">This Week</button>
    <button class="btn _filterInactiveButton mr-3">This Month</button>
  </div>
</div>

<div class="row _wid100">
  <div
    *ngFor="let doc of documentList"
    class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-6"
  >
    <div class="row _wid100 pt-3 pb-3 _cardBackgroundColor">
      <div class="col-4">
        <img [src]="doc.imgPath" class="_wid100" />
      </div>

      <!-- asdfasdfadfasdf -->

      <div class="col-8">
        <div class="font-weight-bold font-size-lg mt-1">{{ doc.name }}</div>
        <div class="font-size-lg mt-1">{{ doc.value }}</div>
      </div>
    </div>
  </div>
</div>
