<div class="mt-3 mb-3">
  <button
    (click)="createMenuModelStatus = true"
    class="btn btn-primary btn-fixed-height font-weight-bold px-2 px-lg-5 mr-3 _mlauto"
  >
    Add Menu
  </button>
</div>

<div
  class="row _wid100 mb-3 p-1 _cardBackgroundColor _curPointer"
  *ngFor="let menu of menuListData; let i = index"
>
  <div class="col-xl-4 p-2">
    <div class="font-weight-bold mt-1">Name :</div>
    <div class="font-size-sm font-weight-bold mt-1 ml-2">
      {{ menu.menuName }}
    </div>
    <div class="font-weight-bold mt-1">Description :</div>
    <div class="black mt-1 font-size-sm ml-2 _textJustify">
      {{ menu.descripton }}
    </div>
    <!-- <div class="black mt-1 font-size-sm">{{ menu.phonenumber }}</div>
  
        <div class="text-muted mt-1 font-size-xs">
          Since : {{ menu.initialSince }}
        </div>
        <div class="text-muted mt-1 font-size-xs">
          Last Since : {{ menu.lastSince }}
        </div> -->
  </div>

  <div class="col-xl-4 p-2">
    <div class="font-weight-bold mt-1">No of Items:</div>
    <div class="font-size-sm mt-1 ml-2">
      {{ menu.itemNo }}
    </div>
    <div class="font-weight-bold mt-1">Timeslot :</div>
    <div class="black _textOverflow mt-1 font-size-sm ml-2">
      {{ menu.timeslot }}
    </div>
  </div>

  <div class="col-xl-4 _noPaddding _textCenter" style="margin: auto 0px">
    <button
      style="width: 85%"
      class="btn _filterInactiveButton font-weight-bold px-2 px-lg-5 mr-2"
    >
      Know more
    </button>
  </div>
</div>

<p-dialog
  header="Add Menu"
  modal="true"
  position="right"
  [(visible)]="createMenuModelStatus"
  class="_largeSizeModal"
>
  <app-create-menu></app-create-menu>
</p-dialog>
