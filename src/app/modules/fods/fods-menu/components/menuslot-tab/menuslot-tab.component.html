<div class="mt-3 mb-3">
  <button
    (click)="addTimeslotModelStatus = true"
    class="
      btn btn-primary btn-fixed-height
      font-weight-bold
      px-2 px-lg-5
      mr-3
      _mlauto
    "
  >
    Add Menu
  </button>
</div>

<ejs-schedule
  width="100%"
  height="550px"
  [selectedDate]="selectedDate"
  [eventSettings]="eventSettings"
>
  <e-views>
    <e-view option="TimelineDay"></e-view>
    <e-view option="Week"></e-view>
    <e-view option="Month"></e-view>
    <e-view option="TimelineMonth"></e-view>
  </e-views>
</ejs-schedule>

<p-dialog
  header="Add Timeslot"
  modal="true"
  position="right"
  [(visible)]="addTimeslotModelStatus"
  class="_smallSizeModal"
>
  <app-menu-given-timeslot></app-menu-given-timeslot>
</p-dialog>
